<body>
<div id="header" ><h1>Avidemux字幕入力ツール | ワクガンス</h1></div>
<div class="container">
Avidemuxの字幕用ファイル（srtファイル）に入力するテキストを支援するツールです。<br>
一連のメッセージを連続して表示するときに活用できます。<br>
このツールのソースコードはGitHubにあります。<a href="https://github.com/amaraimusi/avidemux_jimaku_tool">GitHub</a><br>
<p class="text-danger">注意：数値入力チェックは行っていないので入力には注意してください。</p>
<a href="time_shift.html" class="btn btn-info">時間ずらしツール</a>
<hr>
<div id="vue_app">

	<label for="">
		字幕開始時間:<input type="time" step="1" v-model='start_datetime' />
	</label>
	<label for="">
		表示時間（秒）:<input type="text" v-model='display_time' style="width:40px" />
	</label>
	<label for="">
		時間間隔(秒）:<input type="text" v-model='interval'  style="width:60px"/>
	</label>
	<label for="">
		字幕行数:<input type="text" v-model='row_count'  style="width:40px"/>
	</label>
	<label for="">
		1行文字数制限:<input type="text" v-model='limit_text_count'  style="width:40px" />
	</label>
	<br>
	
	データテキスト<br>
	<textarea v-model="data_text" class="form-control" rows="6" placeholder="字幕テキストを貼り付け" title="CSVを貼り付けてください。Excelからそのまま貼り付け可能。タブ区切りのデータ。">水槽を畑に植えている。&#13;I Planting fish tank.&#13;これらの水槽は私の家族から追い出された。&#13;My family said "Throw away the aquarium! "&#13;難民水槽である。&#13;What did my aquarium do! ..so put to the field.</textarea>
	
	
	<br>
	<input type="button" value="srtファイル用のテキストデータ生成" onclick="execution1()" class="btn btn-primary btn-sm" />
	<pre id="err_msg" style="color:red;margin:20px;">{{err_msg}}</pre>
	<pre id="res" style="margin:20px;">{{res}}</pre>
</div>
